name: .reusable-publish

on:
  workflow_call:
    inputs:
      schema:
        description: schema of packages to publish
        type: string
        required: true
    secrets:
      CVG_TESTS_EG_REMOTE:
        required: true
      APPLITOOLS_API_KEY:
        required: true
      APPLITOOLS_API_KEY_SDK:
        required: true
      APPLITOOLS_API_KEY_READ:
        required: true
      SAUCE_USERNAME:
        required: true
      SAUCE_ACCESS_KEY:
        required: true
      NPM_TOKEN:
        required: true
      AZURE_STORAGE_CONNECTION_STRING:
        required: true
env:
  CVG_TESTS_REMOTE: http://localhost:4444/wd/hub
  CVG_TESTS_EG_REMOTE: ${{secrets.CVG_TESTS_EG_REMOTE}}
  APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY}}
  APPLITOOLS_API_KEY_SDK: ${{secrets.APPLITOOLS_API_KEY_SDK}}
  APPLITOOLS_API_KEY_READ: ${{secrets.APPLITOOLS_API_KEY_READ}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  AZURE_STORAGE_CONNECTION_STRING: ${{secrets.AZURE_STORAGE_CONNECTION_STRING}}
  STDOUT_LEVEL: 1
  FORCE_COLOR: 3
jobs:
  # TOOLING
  bongo:
    needs: [utils]
    if: ${{fromJSON(inputs.schema).bongo && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).bongo.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).bongo.dirname}}
          version: ${{fromJSON(inputs.schema).bongo.releaseVersion}}
  scripts:
    needs: [bongo, utils, test-utils]
    if: ${{fromJSON(inputs.schema).scripts && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).scripts.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).scripts.dirname}}
          version: ${{fromJSON(inputs.schema).scripts.releaseVersion}}

  # BASE
  types:
    needs: [bongo]
    if: ${{fromJSON(inputs.schema).types && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).types.dirname}}
          version: ${{fromJSON(inputs.schema).types.releaseVersion}}
  utils:
    # needs: [bongo] it cannot depend on bongo because it will create cyclic dependency
    if: ${{fromJSON(inputs.schema).utils}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).utils.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).utils.dirname}}
          version: ${{fromJSON(inputs.schema).utils.releaseVersion}}

  # TESTING BASE
  test-utils:
    needs: [bongo]
    if: ${{fromJSON(inputs.schema).test-utils && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).test-utils.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).test-utils.dirname}}
          version: ${{fromJSON(inputs.schema).test-utils.releaseVersion}}
  test-server:
    needs: [bongo, utils]
    if: ${{fromJSON(inputs.schema).test-server && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).utils.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).test-server.dirname}}
          version: ${{fromJSON(inputs.schema).test-server.releaseVersion}}

  # MODULES
  logger:
    needs: [bongo, utils]
    if: ${{fromJSON(inputs.schema).logger && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).logger.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).logger.dirname}}
          version: ${{fromJSON(inputs.schema).logger.releaseVersion}}
  snippets:
    needs: [bongo]
    if: ${{fromJSON(inputs.schema).snippets && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).snippets.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).snippets.dirname}}
          version: ${{fromJSON(inputs.schema).snippets.releaseVersion}}
  screenshoter:
    needs: [bongo, utils, driver, snippets, spec-webdriverio]
    if: ${{fromJSON(inputs.schema).screenshoter && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).screenshoter.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).screenshoter.dirname}}
          version: ${{fromJSON(inputs.schema).screenshoter.releaseVersion}}
  driver:
    needs: [bongo, types, utils, snippets]
    if: ${{fromJSON(inputs.schema).driver && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).driver.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).driver.dirname}}
          version: ${{fromJSON(inputs.schema).driver.releaseVersion}}

  # CORE
  core:
    needs: [bongo, types, utils, logger, driver, screenshoter, snippets, test-utils]
    if: ${{fromJSON(inputs.schema).core && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).core.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).core.dirname}}
          version: ${{fromJSON(inputs.schema).core.releaseVersion}}
  vgc:
    needs: [bongo, core]
    if: ${{fromJSON(inputs.schema).vgc && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).vgc.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).vgc.dirname}}
          version: ${{fromJSON(inputs.schema).vgc.releaseVersion}}
  api:
    needs: [bongo, types, utils, logger]
    if: ${{fromJSON(inputs.schema).api && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).api.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).api.dirname}}
          version: ${{fromJSON(inputs.schema).api.releaseVersion}}

  # SPEC DRIVERS
  spec-playwright:
    needs: [bongo, types, utils, test-utils]
    if: ${{fromJSON(inputs.schema).spec-playwright && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).spec-playwright.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).spec-playwright.dirname}}
          version: ${{fromJSON(inputs.schema).spec-playwright.releaseVersion}}
  spec-puppeteer:
    needs: [bongo, types, utils, test-utils]
    if: ${{fromJSON(inputs.schema).spec-puppeteer && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          package: ${{fromJSON(inputs.schema).spec-puppeteer.dirname}}
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          package: ${{fromJSON(inputs.schema).spec-puppeteer.dirname}}
          version: ${{fromJSON(inputs.schema).spec-puppeteer.releaseVersion}}
  spec-selenium:
    needs: [bongo, types, utils, test-utils]
    if: ${{fromJSON(inputs.schema).spec-selenium && !failure() && !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - name: Setup Node.js
