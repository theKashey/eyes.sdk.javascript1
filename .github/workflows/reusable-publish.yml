            packages/${{fromJSON(inputs.schema).selenium.dirname}}/coverage-test-report.xml
  protractor:
    needs: [bongo, types, utils, api, core, vgc, test-utils]
    if: ${{fromJSON(inputs.schema).protractor && !failure() && !cancelled()}}
